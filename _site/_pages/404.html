<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="text-center">
    <img src="{{ '/assets/404.png' }}" alt="404" class="mx-auto mb-4">
    <h1 class="text-3xl font-bold mb-2">Page Not Found</h1>
    <p class="text-lg mb-4">The URL you tried: <span class="text-red-500">/tried-url</span></p>
    <p class="text-lg mb-4">Maybe you were looking for: <a href="/suggested-url" class="text-blue-500 underline">/suggested-url</a></p>
    <div class="mt-4">
        <h2 class="text-2xl font-semibold mb-2">Useful Links</h2>
        <ul class="list-disc list-inside">
            <li><a href="/home" class="text-blue-500 underline">Home</a></li>
            <li><a href="/about" class="text-blue-500 underline">About Us</a></li>
            <li><a href="/contact" class="text-blue-500 underline">Contact</a></li>
            <li><a href="/faq" class="text-blue-500 underline">FAQ</a></li>
        </ul>
    </div>
</div>
</body>
</html>
