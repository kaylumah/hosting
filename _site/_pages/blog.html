<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'tablet': '640px',
                    // => @media (min-width: 640px) { ... }

                    'laptop': '1024px',
                    // => @media (min-width: 1024px) { ... }

                    'desktop': '1280px',
                    // => @media (min-width: 1280px) { ... }
                },
            }
        }
    </script>
</head>

<body>
    <header class="sticky top-0 z-40 bg-slate-500">
        TODO
    </header>
    <main class="mt-16 relative">
        <div class="flex flex-col gap-4 laptop:flex-row ">
            {% assign posts = site.collections['posts'] | array.sort "published" | array.reverse %}
            <ul class="flex-1 grid grid-cols-1 tablet:grid-cols-2 laptop:grid-cols-3 gap-6">
                {% for post in posts %}
                <li class="bg-slate-50 p-6">hi</li>
                {% endfor %}
            </ul>
            <div class="flex-none">
                <div>
                    <h1>Author</h1>
                </div>
                <div>
                    <h1>Recent</h1>
                </div>
            </div>
        </div>
    </main>
    <footer>
        TODO
    </footer>
</body>

</html>
