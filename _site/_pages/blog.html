---
layout: 'collection.html'
---
<div class="text-center">
  <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">
    From the blog
  </h2>
  <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">
    Welcome to the blog! Here you can find anything I post.
  </p>
</div>
<div class="mt-6 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
    {% assign posts = site.collections['posts'] | array.sort "date" | array.reverse %}
    {% for post in posts %}
      {% include 'post-card.html' %}
    {% endfor %}
</div>
