---
layout: column.html
---
{% assign post = page %}
<article class="prose max-w-none">
    <header class="mb-4 border-b border-gray-300 pb-4">
        <h1 class="text-3xl font-bold">{{ post.title }}</h1>
        <div class="flex flex-wrap items-center text-gray-600 text-sm mt-2 gap-2">
            <span>Published on <time datetime="{{ post.published | date_to_pattern 'yyyy-MM-dd' }}">{{ post.published | date_to_pattern 'yyyy/MM/dd' }}</time></span>
            <span>by <strong>{{ site.authors[post.author].fullname }}</strong></span>
        </div>
        <div class="flex gap-2 mt-2">
            {% for tag in post.tags %}
            <a href="/archive.html?tag={{ tag }}" class="text-gray-700 text-xs bg-gray-200 px-2 py-1 rounded">#{{ site.tags[tag].name }}</a>
            {% endfor %}
        </div>
    </header>
    <section>
        {{ content }}
    </section>
    {% if page.commentid %}
    <section>
    <script src="https://giscus.app/client.js" data-repo="kaylumah/hosting" data-repo-id="MDEwOlJlcG9zaXRvcnkzMzgyNzg4MzU=" data-mapping="number" data-term="{{page.commentid}}" data-reactions-enabled="1" data-emit-metadata="0" data-input-position="top" data-theme="light_high_contrast" data-lang="en" data-loading="lazy" crossorigin="anonymous" async>
    </script>    
    </section>
    {% endif %}
</article>
