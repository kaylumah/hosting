<!DOCTYPE html>
<html lang="{{ language }}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" />
        <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}" />
        <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}" />
        <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}" />
        <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}" />
        <link rel="mask-icon" href="{{ '/assets/images/safari-pinned-tab.svg' | relative_url }}" color="DarkGreen" />
        
        <link href="/compiled.css?v={{ build.short_git_hash }}" rel="stylesheet" />
        <!-- <link href="/assets/prism.css?v={{ build.short_git_hash }}" rel="stylesheet" /> -->
        
        {{ seo }}
        {{ feed_meta }}

        {% include 'banner.html' %}
        
        <!-- Place your kit's code here -->
        <script data-search-pseudo-elements defer src="https://kit.fontawesome.com/61d3312dd9.js" crossorigin="anonymous"></script>
        
        {% include 'analytics.html' %}

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>


        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto&display=swap" media="print" onload="this.media='all'" />
        <noscript>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto&display=swap" />
        </noscript>
    </head>
    <body class="line-numbers bg-gray-100 fa-colors">
        <div class="flex flex-col h-screen">
            {% include 'header.html' %}
            <main class="flex-1 py-4 text-gray-900">
                {{ content }}
                {% include 'backToTop.html' %}
            </main>
            {% include 'footer.html' %}
        </div>
        <!-- <script src="/assets/prism.js?v={{ build.short_git_hash }}"></script> -->
        
        <script>
            
            // do this for 30 seconds
            var duration = 30 * 1000;
            var end = Date.now() + duration;

            (function frame() {
            // launch a few confetti from the left edge
            confetti({
                particleCount: 7,
                angle: 60,
                spread: 55,
                origin: { x: 0 }
            });
            // and launch a few from the right edge
            confetti({
                particleCount: 7,
                angle: 120,
                spread: 55,
                origin: { x: 1 }
            });

            // keep going until we are out of time
            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
            }());
        </script>
    </body>
</html>
