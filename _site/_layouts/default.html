<!DOCTYPE html>
<html lang="{{ language }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}" />
    <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}" />
    <link rel="mask-icon" href="{{ '/assets/images/safari-pinned-tab.svg' | relative_url }}" color="DarkGreen" />

    <link href="/compiled.css?v={{ build.shortgithash }}" rel="stylesheet" />

    {% include 'seo.html' %}
    {% include 'feed.html' %}
    {% include 'banner.html' %}
    {% include 'analytics.html' %}
    <link href="https://mastodon.nl/@kaylumah" rel="me">
</head>

<body class="bg-gray-100 antialiased">
    <div class="flex flex-col h-screen">
        <header class="bg-gray-900">
            <nav class="flex flex-wrap items-center justify-between p-4">
                <a data-testid="NavLink-Home" href="/" rel="home">
                    <img data-testid="NavLogo" class="h-12 w-20" height="48" width="80"
                        src="{{ '/assets/logo.svg' | relative_url }}" alt="Kaylumah" />
                </a>
                <button id="hamburger"
                    class="tablet:hidden p-2 rounded-md text-gray-100 hover:text-gray-400 hover:bg-gray-500">
                    <span class="sr-only">Open main menu</span>
                    <svg class="toggle block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg class="toggle hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <ul
                    class="toggle hidden tablet:flex w-full tablet:w-auto text-right text-bold mt-5 tablet:mt-0 border-t-2 border-gray-600 tablet:border-none">
                    {% for page in site.data.navigation.pages %}
                    <li>
                        <a data-testid="NavLink-{{page.title}}" href="{{ page.url }}"
                            class="block tablet:inline-block text-gray-100 hover:text-gray-400 px-3 py-3 border-b-2 border-gray-600 tablet:border-none">
                            {{ page.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
            <script>
                document.getElementById('hamburger').onclick = function toggleMenu() {
                    const navToggle = document.getElementsByClassName('toggle');
                    for (let i = 0; i < navToggle.length; i++) {
                        navToggle.item(i).classList.toggle('hidden');
                    }
                };
            </script>
        </header>
        <main class="flex-1 p-4 text-gray-900">
            {{ content }}
        </main>
        <footer class="bg-gray-900 p-4">
            <div class="flex flex-col text-center text-gray-100">
                <span data-testid="Footer-CopyrightNotice">{{ build.copyright }}</span>
                <!-- <span class="text-xs">Deployed from commit <a data-testid="FooterLink-CommitId" class="hover:text-gray-400" href="{{ build.sourcebaseuri }}/{{ build.githash }}">{{ build.shortgithash }}</a> via build <a data-testid="FooterLink-BuildId" class="hover:text-gray-400" href="{{ build.sourcebuilduri }}/{{ build.buildid }}">{{ build.buildnumber }}</a></span> -->
            </div>
        </footer>
        <div class="fixed bottom-0 p-6 w-full flex justify-center z-[2000]">
            <div class="bg-white bg-opacity-95 text-xs rounded-md fade w-[450px] show">
                <div class="p-4 flex items-center justify-between px-6 rounded border border-green-700">
                    <p>
                        By using XYZ, you agree to our
                        <a class="underline font-bold" href="#" target="_blank">Cookies Policy.</a>
                    </p>
                    <button  type="button" class="px-5 py-3 rounded-lg text-white bg-green-700 hover:bg-green-800 ml-1.5 min-w-max">Accept</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
