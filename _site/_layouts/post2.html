---
layout: 'default.html'
---
<article class="prose prose-sm sm:prose lg:prose-lg xl:prose-xl mt-2 mx-auto px-4 lg:px-0">
<!-- <article class="mt-2 prose lg:prose-lg mx-auto px-4 lg:px-0"> -->
    <header>
        <div class="mx-auto px-4 lg:px-0">
            <span class="text-base text-brand-green font-semibold tracking-wide uppercase">{{ page.type }}</span>
            <h1>{{ page.title }}</h1>
            <!-- <h1 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">{{ page.title }}</h1> -->
            <img alt="post cover-image" src="{{ page.cover_image }}" />
        </div>
    </header>
    <div>
        {{ content }}
    </div>
    <footer class="mx-auto px-4">
        {% include 'share.html' %}
        {% include 'disqus.html' %}
    </footer>
</article>
