<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-relaxed tracking-wide min-h-screen flex flex-col">
<header class="bg-white shadow-md fixed top-0 left-0 w-full z-50 h-[var(--header-height)]">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Logo Only (No Text) -->
        <a href="/" class="flex items-center">
            <img data-testid="NavLogo" class="h-12 w-auto" src="/assets/logo.svg" alt="Kaylumah">
        </a>

        <!-- Desktop Navigation -->
        <nav class="hidden lg:flex space-x-6 text-lg">
            <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
            <a href="/blog" class="text-gray-700 hover:text-gray-900">Blog</a>
            <a href="/about" class="text-gray-900 font-semibold border-b-2 border-gray-900">About</a>
            <a href="/contact" class="text-gray-700 hover:text-gray-900">Contact</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="lg:hidden text-gray-700 focus:outline-none">
            ☰
        </button>
    </div>

    <!-- Mobile Navigation -->
    <nav id="mobile-menu" class="hidden bg-white lg:hidden px-4 py-3 space-y-2">
        <a href="/" class="block text-gray-700 hover:text-gray-900">Home</a>
        <a href="/blog" class="block text-gray-700 hover:text-gray-900">Blog</a>
        <a href="/about" class="block text-gray-900 font-semibold border-b-2 border-gray-900">About</a>
        <a href="/contact" class="block text-gray-700 hover:text-gray-900">Contact</a>
    </nav>
</header>
<div class="flex-1 container mx-auto px-4 py-8 pt-[var(--header-spacing)]">
    {{ content }}
</div>
<footer class="bg-white border-t border-gray-200 py-6 text-center text-gray-500 text-sm">
    © 2024 My Blog. All Rights Reserved.
</footer>

<script>
    document.getElementById("mobile-menu-btn").addEventListener("click", function() {
        document.getElementById("mobile-menu").classList.toggle("hidden");
    });
</script>
</body>
</html>
