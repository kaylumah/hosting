---
layout: base.html
---
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Main Content -->
    <main class="lg:col-span-2">
        <section class="bg-white rounded-2xl border border-gray-200 p-6">
            {{ content }}
        </section>
    </main>
    <!-- Sidebar Widgets -->
    <aside class="lg:col-span-1 space-y-6">
        <!-- Sponsorship Widget -->
        <div class="bg-white rounded-2xl border border-gray-200 p-6">
            <h2 class="text-xl font-semibold mb-4">Sponsored</h2>
            <a href="#" class="block">
                <img src="/images/sponsor-banner.jpg" alt="Sponsor" class="rounded-lg">
            </a>
        </div>

        <div class="bg-white rounded-2xl border border-gray-200 p-6">
            <h2 class="text-xl font-semibold mb-4">Tags</h2>
            <ul id="word-cloud" class="flex justify-center flex-wrap align-center gap-2 leading-8">
            </ul>
            <script>
                var words = {{ site | tag_cloud | to_json }};

                var container = document.getElementById('word-cloud');
                words.forEach(word => {
                    const li = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = `/blog.html?tag=${word.Id}`;
                    anchor.title = word.Description;
                    anchor.text = `${word.DisplayName} (${word.Size})`;
                    const x = word.Size;
                    switch(true)
                    {
                        case (x < 2):
                            anchor.classList = "text-md"//; text-gray-500";
                            break;
                        case (x < 4):
                            anchor.classList = "text-lg"//; text-blue-500";
                            break;
                        case (x < 6):
                            anchor.classList = "text-xl"//; text-red-500";
                            break;
                        default:
                            anchor.classList = "text-2xl"//; text-green-500";
                            break;
                    }

                    li.appendChild(anchor);
                    container.appendChild(li);
                });
            </script>
        </div>
        
    </aside>
</div>
