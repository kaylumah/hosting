---
layout: base.html
---
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Main Content -->
    <main class="lg:col-span-2">
        <section class="bg-white rounded-2xl border border-gray-200 p-6">
            {{ content }}
        </section>
    </main>
    <!-- Sidebar Widgets -->
    <aside class="lg:col-span-1 space-y-6">
        <!-- Sponsorship Widget -->
        <div class="bg-white rounded-2xl border border-gray-200 p-6">
            <h2 class="text-xl font-semibold mb-4">Sponsored</h2>
            <a href="#" class="block">
                <img src="/images/sponsor-banner.jpg" alt="Sponsor" class="rounded-lg">
            </a>
        </div>

        <div class="bg-white rounded-2xl border border-gray-200 p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Tags</h2>
            <ul id="word-cloud" class="flex justify-center flex-wrap align-center gap-1.5 leading-7">
            </ul>
        </div>

        <script>
            var words = [
                { "Id": "azure", "DisplayName": "Azure", "Description": "Microsoft Azure Platform", "Size": 2 },
                { "Id": "code-quality", "DisplayName": "Code Quality", "Description": "Code Quality", "Size": 1 },
                { "Id": "configuration", "DisplayName": "Configuration", "Description": "Application configuration", "Size": 1 },
                { "Id": "csharp", "DisplayName": "C#", "Description": "for the C# programming language", "Size": 9 },
                { "Id": "git", "DisplayName": "Git", "Description": "for the Git version control system", "Size": 1 },
                { "Id": "markdown", "DisplayName": "Markdown", "Description": "for the Markdown language", "Size": 1 },
                { "Id": "moq", "DisplayName": "Moq", "Description": "for the Moq mocking library in .NET", "Size": 1 },
                { "Id": "msbuild", "DisplayName": "MSBuild", "Description": "for the Microsoft Build Engine", "Size": 2 },
                { "Id": "nswag", "DisplayName": "NSwag", "Description": "for the NSwag swagger tooling in .NET", "Size": 2 },
                { "Id": "nuget", "DisplayName": "NuGet", "Description": "for the .NET package manager", "Size": 1 },
                { "Id": "openapi", "DisplayName": "OpenAPI", "Description": "for the OpenAPI Specification", "Size": 2 },
                { "Id": "reqnroll", "DisplayName": "Reqnroll", "Description": "Cucumber runner for .NET", "Size": 1 },
                { "Id": "rider", "DisplayName": "Rider", "Description": "for the JetBrains Rider IDE", "Size": 1 },
                { "Id": "swashbuckle", "DisplayName": "Swashbuckle", "Description": "for the Swashbuckle swagger tooling in .NET", "Size": 2 },
                { "Id": "testing", "DisplayName": "Testing", "Description": "for test related matters", "Size": 4 },
                { "Id": "visualstudio", "DisplayName": "Visual Studio", "Description": "for the Microsoft Visual Studio IDE", "Size": 1 },
                { "Id": "visualstudio2019", "DisplayName": "Visual Studio 2019", "Description": "for the Microsoft Visual Studio IDE", "Size": 1 },
                { "Id": "vscode", "DisplayName": "VS Code", "Description": "for the Microsoft VS Code IDE", "Size": 2 },
                { "Id": "xunit", "DisplayName": "Xunit", "Description": "for the Xunit test framework", "Size": 2 }
            ];

            var container = document.getElementById('word-cloud');

            words.forEach(word => {
                const li = document.createElement('li');
                const anchor = document.createElement('a');
                anchor.href = `/blog.html?tag=${word.Id}`;
                anchor.title = word.Description;
                anchor.textContent = `${word.DisplayName} (${word.Size})`;
                anchor.classList.add("inline-flex", "hover:underline", "transition");

                // Apply font sizes based on word frequency
                const x = word.Size;
                switch (true) {
                    case (x < 2):
                        anchor.classList.add("text-sm", "text-gray-600", "opacity-80");
                        break;
                    case (x < 4):
                        anchor.classList.add("text-base", "font-medium", "text-gray-700");
                        break;
                    case (x < 6):
                        anchor.classList.add("text-lg", "font-semibold", "text-gray-800");
                        break;
                    default:
                        anchor.classList.add("text-2xl", "font-bold", "text-gray-900");
                        break;
                }

                li.appendChild(anchor);
                container.appendChild(li);
            });
        </script>
        
    </aside>
</div>
