<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'tablet': '640px',
                    // => @media (min-width: 640px) { ... }

                    'laptop': '1024px',
                    // => @media (min-width: 1024px) { ... }

                    'desktop': '1280px',
                    // => @media (min-width: 1280px) { ... }
                },
            }
        }
    </script>
</head>

<body>
    <header class="bg-gray-900">
        <nav class="flex flex-wrap items-center justify-between py-4 px-4">
            <a data-testid="NavLink-Home" href="/" rel="home">
                <img data-testid="NavLogo" class="h-12 w-20" height="48" width="80"
                    src="{{ '/assets/logo.svg' | relative_url }}" alt="Kaylumah" />
            </a>
            <div class="flex tablet:hidden">
                <button id="hamburger" class="inline-flex items-center justify-center p-2 rounded-md text-gray-100 hover:text-gray-400 hover:bg-gray-500">
                    <span class="sr-only">Open main menu</span>
                    <svg class="toggle block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg class="toggle hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <ul class="toggle hidden tablet:flex w-full tablet:w-auto text-right text-bold mt-5 tablet:mt-0 border-t-2 border-gray-600 tablet:border-none">
                {% for page in site.data.navigation.pages %}
                <li>
                    <a data-testid="NavLink-{{page.title}}" href="{{ page.url }}" class="block tablet:inline-block text-gray-100 hover:text-gray-400 px-3 py-3 border-b-2 border-gray-600 tablet:border-none">
                        {{ page.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
        <script>
            document.getElementById('hamburger').onclick = function toggleMenu() {
                const navToggle = document.getElementsByClassName('toggle');
                for (let i = 0; i < navToggle.length; i++) {
                    navToggle.item(i).classList.toggle('hidden');
                }
            };
        </script>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        TODO
    </footer>
</body>

</html>
