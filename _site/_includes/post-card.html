<div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
  <div class="flex-shrink-0">
    <img class="h-48 w-full object-cover" src="{{ post.image | relative_url }}" alt="" />
  </div>
  <div class="flex-1 bg-white p-6 flex flex-col justify-between">
    <div class="flex-1">
      <p class="text-sm font-medium text-indigo-600">
        <a href="/archive.html#{{ post.type | html.url_encode }}" class="hover:underline">
          {{ post.type }}
        </a>
      </p>
      <a href="{{ post.uri }}" class="block mt-2">
        <p class="text-xl font-semibold text-gray-900">
          {{ post.title }}
        </p>
        <p class="mt-3 text-base text-gray-500">
          {{ post.description }}
        </p>
      </a>
    </div>
    <div class="mt-2">
      {% for tag in post.tags %}
        <a href="/archive.html#{{ tag | html.url_encode }}" class="text-gray-500">
          <span class="text-gray-600">#</span>{{tag}}
        </a>
      {% endfor %}
    </div>
    <div class="mt-2 flex items-center">
      <div class="flex-shrink-0">
        <a href="#">
          <span class="sr-only">{{ site.data.authors[page.author].full_name }}</span>
          <img class="h-10 w-10 rounded-full" src="{{ site.data.authors[page.author].picture }}" alt="" />
        </a>
      </div>
      <div class="ml-3">
        <p class="text-sm font-medium text-gray-900">
          <a href="#" class="hover:underline">
            {{ site.data.authors[page.author].full_name }}
          </a>
        </p>
        <div class="flex space-x-1 text-sm text-gray-500">
          <time datetime="{{ post.date | date_to_pattern 'yyyy-MM-dd' }}">
            {{ post.date | date_to_pattern 'yyyy/MM/dd' }}
          </time>
          <span aria-hidden="true">
            &middot;
          </span>
          <span>
            {{ post.content | reading_time }} read
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
