<!-- Begin Kaylumah SEO tag v{{ build.short_git_hash }} -->

<title>{{ title }}</title>
<link rel="canonical" href="{{ page.canonical_url | default: page_url }}" />

<meta name="generator" content="Kaylumah v{{ build.short_git_hash }}" />
<meta name="description" content="{{ description }}">
<!-- <meta name="keywords" content="{{ page.tags | array.join "," }}"> -->
<meta name="author" content="{{ page_author.full_name }}">
<meta name="copyright" content="{{ build.copyright }}">

<meta property="og:locale" content="{{ language }}" />
<meta property="og:site_name" content="{{ site.title }}" />
{% if page.type == "Article" %}<meta property="og:type" content="article" />{% else %}<meta property="og:type" content="website">{% endif %}
<meta property="og:title" content="{{ page.title }}">
<meta property="og:url" content="{{ page.canonical_url | default: page_url }}">
<meta property="og:image" content="{{ page_image }}">
<meta property="og:description" content="{{ description }}">
{%- if page.type == "Article" -%}
<meta property="article:author" content="{{ page_author.full_name }}">
<meta property="article:published_time" content="{{ page.published | date_to_xmlschema }}">
<meta property="article:modified_time" content="{{ page.modified | date_to_xmlschema }}">
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag  }}" />
{% endfor %}
{%- endif %}

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:site" content="@{{ site.data.organizations[page.organization].twitter | remove:'@' }}" />
<meta name="twitter:creator" content="@{{ site.data.authors[page.author].links.twitter | remove:'@' }}" />
<meta name="twitter:description" content="{{ description }}">
<meta name="twitter:image" content="{{ page_image }}">
{% if ldjson %}
<script type="application/ld+json">
{{ ldjson }}
</script>
{% endif %}
<!-- End Kaylumah SEO tag -->
