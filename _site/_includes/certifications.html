<div class="">
    <div class="mx-auto p-3 max-w-7xl">
      <div class="space-y-12">
        <div class="space-y-5 sm:space-y-4 md:max-w-xl lg:max-w-3xl xl:max-w-none">
          <h2 class="text-3xl font-extrabold text-black tracking-tight sm:text-4xl">Curriculum vitae</h2>
          <p class="text-xl text-black">Ornare sagittis, suspendisse in hendrerit quis. Sed dui aliquet lectus sit pretium egestas vel mattis neque.</p>
        </div>
        <ul class="space-y-4 sm:grid sm:grid-cols-2 sm:gap-6 sm:space-y-0">
          {% for certificate in site.data.certifications %}
          <li class="bg-white px-3 py-4 rounded-2xl">
            <div class="flex justify-start space-x-3">
                <img class="h-12 w-12 flex-shrink-0" src="{{ certificate.logo }}" alt="" />
                <div class="flex flex-col">
                    <span>{{ certificate.name }}</span>
                    <time>{{ certificate.earned | to_date | date_to_pattern "MMM yy" }}</time>
                </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
</div>
