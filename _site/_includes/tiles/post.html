<div class="bg-slate-50 border-2 p-6 flex flex-col gap-2 flex-1">
    <a href="{{ post.uri }}" class="flex-1 flex flex-col gap-2">
        <h2 class="text-xl font-semibold">{{ post.title }}</h2>
        <p class="flex-1 text-base">{{ post.description }}</p>
    </a>
    <div class="flex flex-col gap-1 text-sm">
        <span>Published <time datetime="{{ post.published | date_to_pattern 'yyyy-MM-dd' }}">{{ post.published | date_to_pattern 'yyyy/MM/dd' }}</time> by <span>{{ site.authors[post.author].fullname }}</span></span>
        <span class="flex flex-row gap-1">
            {% for tag in post.tags %}
            <span>{{ site.tags[tag].name }}</span>
            {% endfor %}
        </span>
    </div>
</div>
