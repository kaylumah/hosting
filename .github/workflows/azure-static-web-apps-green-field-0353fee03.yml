name: Kaylumah.nl CI/CD

on:
    workflow_dispatch:
    push:
      branches:
        - main
    pull_request:
      types: [opened, synchronize, reopened, closed, ready_for_review, converted_to_draft]
      branches:
        - main

permissions:
  issues: write
  contents: read
  pull-requests: write

jobs:

  fail_if_pull_request_is_draft:
    if: github.event.pull_request.draft == true && (github.event_name == 'pull_request' && github.event.action != 'closed') 
    runs-on: ubuntu-latest
    steps:
    - name: Fails in order to indicate that pull request needs to be marked as ready to review and unit tests workflow needs to pass.
      run: exit 1

  build_and_deploy:
    if: github.event.pull_request.draft == false && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed'))
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:

      - uses: actions/checkout@v4

      - name: Set TimeZone
        uses: hoang-rio/set-timezone@v1.4
        with:
          timezoneLinux: "Europe/Amsterdam"
          timezoneMacos: "Europe/Amsterdam"
          timezoneWindows: "W. Europe Standard Time"

      - name: Sets env vars for PR
        if: github.event_name == 'pull_request'
        run: |
          echo "PR_BUILD_ID=${{ github.event.number }}" >> $GITHUB_ENV

      - name: Use Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install dependencies
        shell: pwsh
        run: |
          dotnet restore

      - name: Install dependencies (tools)
        shell: pwsh
        run: |
          dotnet tool restore

      - name: Build
        shell: pwsh
        run: |
          $BuildId = $env:GITHUB_RUN_ID
          $BuildNumber = $env:GITHUB_RUN_NUMBER
          dotnet build --no-restore --configuration Release /p:BuildId=$BuildId /p:BuildNumber=$BuildNumber /p:Version=1.0.0.$BuildNumber

      - name: Test
        shell: pwsh
        run: |
          dotnet test --no-restore --no-build --configuration Release --verbosity normal --logger trx test/Unit/Test.Unit.csproj

      - name: Run SiteGenerator
        shell: pwsh
        run: |
          $BaseUrl = ./tools/Get-BaseUrl.ps1
          Write-Host $BaseUrl
          dotnet src/Component/Client/SiteGenerator/bin/Release/net8.0/Kaylumah.Ssg.Client.SiteGenerator.dll Site:Url=$BaseUrl

