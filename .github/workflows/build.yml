# https://learn.microsoft.com/en-us/dotnet/devops/dotnet-test-github-action

name: build and test
on: workflow_dispatch
# on:
#   pull_request:
#     branches: [ main ]
#     paths:
#     - '**.cs'
#     - '**.csproj'
#     - '**.yml'

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set TimeZone
      uses: hoang-rio/set-timezone@v1.4
      with:
        timezoneLinux: "Europe/Amsterdam"
        timezoneMacos: "Europe/Amsterdam"
        timezoneWindows: "W. Europe Standard Time"

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Install dependencies
      run: dotnet restore

    - name: Install dependencies (tools)
      run: dotnet tool restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal --logger trx test/Unit/Test.Unit.csproj
      # run: dotnet test --logger "trx;LogFileName=test-results.trx" || true

    - id: verify_results
      name: Check Verify Results
      if: always()
      # run: ./tools/Check-Snapshots.ps1
      run: |
        $Output = & ./tools/Check-Snapshots.ps1 -TargetFolder Test/Unit
        $Output = $Output | % { "." +$_ }
        if ($Output.count -gt 0) {
          New-Item -ItemType Directory "snapshots"
          foreach ($File in $Output) {
            Copy-Item $File -Destination snapshots
          }
        }
        # $Output = $Output | % { "." +$_ }
        # # $Files = $Output -join "`r`n" | Out-String
        # $Files = $Output -join " " | Out-String
        # # $Files
        # Write-Output "Files=$($Files)" >> $Env:GITHUB_OUTPUT
      shell: pwsh
    
    - uses: actions/upload-artifact@v4
      # if: steps.verify_results.conclusion == success()
      if: always()
      with:
        name: "snapshots"
        path: snapshots
        if-no-files-found: ignore
        retention-days: 1
  