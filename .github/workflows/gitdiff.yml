name: verify changes

on:
  workflow_dispatch:
  push:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
         #fails without this
         fetch-depth: 2
      - name: verify
        shell: pwsh
        run: |
            $GitDiff = & ./tools/Get-Diff.ps1
            $GitDiff >> $GITHUB_STEP_SUMMARY
            echo "hello" >> $GITHUB_STEP_SUMMARY

