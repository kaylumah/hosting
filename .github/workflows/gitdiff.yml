name: verify changes

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
         #fails without this
         fetch-depth: 2
      - name: verify
        shell: pwsh
        run: |
            $GitDiff = & ./tools/Get-Diff.ps1
            $GitDiff >> $Env:GITHUB_STEP_SUMMARY
            # Write-Output "hello V3" >> $Env:GITHUB_STEP_SUMMARY
      - name: verify
        shell: pwsh
        run: |
          ./tools/Convert-WebImage.ps1 -ToolVersion libwebp-1.3.2-linux-x64

