name: verify changes

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
         #fails without this
         fetch-depth: 2
      
      - id: git_diff
        name: verify
        shell: pwsh
        run: |
            $GitDiff = & ./tools/Get-Diff.ps1
            $GitDiff >> $Env:GITHUB_STEP_SUMMARY
            $AssetsChanged = $false
            Write-Output "AssetsChanged=$AssetsChanged" >> $Env:GITHUB_OUTPUT
            echo "secret-number=test" >> "$GITHUB_OUTPUT"
            echo "Val2=Moe" >> $env:GITHUB_OUTPUT
            "Val3=Moe" >> $env:GITHUB_OUTPUT
      - name: Use that secret output (protected by a mask)
        run: |
          echo "the secret number is ${{ steps.git_diff.outputs.secret-number }}"
          echo "the secret number is ${{ steps.git_diff.outputs.Val2 }}"
          echo "the secret number is ${{ steps.git_diff.outputs.Val3 }}"

