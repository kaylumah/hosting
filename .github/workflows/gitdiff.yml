name: verify changes

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
         #fails without this
         fetch-depth: 2
      - id: git_diff
        name: verify
        shell: pwsh
        run: |
            $GitDiff = & ./tools/Get-Diff.ps1
            $GitDiff >> $Env:GITHUB_STEP_SUMMARY
            $AssetsChanged = $true
            Write-Output "AssetsChanged=$($AssetsChanged)" >> $Env:GITHUB_OUTPUT

      - name: verify
        shell: pwsh
        if: ${{â€¯steps.git_diff.outputs.AssetsChanged}}
        run: |
          ./tools/Convert-WebImage.ps1 -ToolVersion libwebp-1.3.2-linux-x86-64 | Out-Null
          $GitStatus = git status --short
          $GitStatus
          

